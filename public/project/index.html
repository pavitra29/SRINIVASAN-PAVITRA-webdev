<!DOCTYPE html>
<html lang="en" ng-app="SpotTunesApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--Load in the sequence for jquery and angular-->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="css/simple-sidebar.css">
    <link rel="stylesheet" href="css/ng-rating.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ng-rating.js"></script>

    <!--End of sequence-->

    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <title>Project Home Page</title>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>


    <!--Admin controller-->
    <script src="views/admin/admin.controller.client.js"></script>

    <!--User controller-->
    <script src="views/user/login/login.controller.client.js"></script>
    <script src="views/user/register/register.controller.client.js"></script>

    <!--Profile controller-->
    <script src="views/user/profile/profile.controller.client.js"></script>
    <script src="views/user/profile/follow/follower.controller.client.js"></script>
    <script src="views/user/profile/follow/following.controller.client.js"></script>
    <script src="views/user/profile/review/review.controller.client.js"></script>
    <script src="views/user/profile/favorite/favorite.controller.client.js"></script>

    <!--Music controller-->
    <script src="views/music/search/music-search.controller.client.js"></script>
    <script src="views/music/details/music-details.controller.client.js"></script>

    <!--Client services-->
    <script src="services/user.service.client.js"></script>
    <script src="services/music.service.client.js"></script>
    <script src="services/review.service.client.js"></script>



    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="../homepage/images/favicon.ico">

</head>
<body ng-controller="ProfileController as model">
<div class="container-fluid">

    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-brand" href="#/search">SpotTunes</a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/description" ng-show="!currentUser"> Documentation </a></li>
                    <li>
                        <a href="#/user" ng-show="currentUser"><i class="fa fa-cogs" aria-hidden="true"></i>
                            Hello {{currentUser.username}}
                        </a>
                    </li>
                    <li><a href="" ng-show="!currentUser"> Guest User </a></li>
                    <li><a href="#/register" ng-show="!currentUser"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#/login" ng-show="!currentUser"><span class="glyphicon glyphicon-share-alt"></span> Login</a></li>
                    <li><a ng-click="model.logout()" ng-show="currentUser"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div ng-view></div>
    </div>

    <footer class="footer">
        <nav class="navbar navbar-fixed-bottom navbar-inverse">
            <div class="container-fluid">
                <span class="navbar-text">
                    Copyright
                    <i class="fa fa-copyright" aria-hidden="true"></i> Pavitra Srinivasan
                </span>
            </div>
        </nav>
    </footer>
</div>
</body>
</html>
