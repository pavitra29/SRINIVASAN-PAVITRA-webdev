<!DOCTYPE html>
<html lang="en" ng-app="MyAngularApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--Load in the sequence for jquery and angular-->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <!--End of sequence-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">

    <title>Project Home Page</title>



    <script src="js/app.js"></script>
    <script src="js/config.js"></script>

    <!--User controller-->
    <script src="views/user/login/login.controller.client.js"></script>
    <script src="views/user/profile/profile.controller.client.js"></script>
    <script src="views/user/register/register.controller.client.js"></script>

    <!--Music controller-->
    <script src="views/search/music-search.controller.client.js"></script>
    <script src="views/search/music-details.controller.client.js"></script>

    <!--Client services-->
    <script src="services/user.service.client.js"></script>
    <script src="services/music.service.client.js"></script>

    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="../homepage/images/favicon.ico">


</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/search">Pavitra Srinivasan</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/user" ng-show="currentUser"><i class="fa fa-cogs" aria-hidden="true"></i>
                            {{currentUser.username}}
                        </a>
                    </li>
                    <li><a href="" ng-show="!currentUser"> Guest User </a></li>
                    <li><a href="#/register" ng-show="!currentUser"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#/login" ng-show="!currentUser"><span class="glyphicon glyphicon-share-alt"></span> Login</a></li>
                    <li><a href="#/logout" ng-show="currentUser"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div ng-view></div>
    </div>

    <footer class="footer">
        <nav class="navbar navbar-fixed-bottom navbar-inverse">
            <div class="container-fluid">
                <span class="navbar-text">
                    Copyright
                    <i class="fa fa-copyright" aria-hidden="true"></i>
                    2016 Pavitra Srinivasan. All rights reserved.
                </span>
            </div>
        </nav>
    </footer>
</div>
</body>
</html>
