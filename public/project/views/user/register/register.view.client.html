<div class="container-fluid well">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1 class="text-center">Register</h1>
    <form>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                <input ng-model="model.user.email" type="text" class="form-control" id="email" placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input ng-model="model.user.password2" type="password" class="form-control" id="password2" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <a ng-click="model.createUser()"
               class="btn btn-block btn-twitter">Register</a>
        </div>
        <div class="form-group">
            <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
        </div>
    </form>
</div>
