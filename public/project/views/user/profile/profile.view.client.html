<div class="container-fluid well">
    <div ng-show="model.success" class="alert alert-success" role="alert">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1 class="text-center">Profile</h1>
    <form>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                <input ng-model="model.user.email" type="text" class="form-control" id="email" placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span>
                <input ng-model="model.user.phone" type="text" class="form-control" id="phone" placeholder="Phone Number">
            </div>
        </div>

        <a ng-click="model.deleteUser()" class="btn btn-danger btn-block">Unregister</a>
        <a ng-click="model.logout()" class="btn btn-warning btn-block">Logout</a>
        <a href="#/admin" ng-show="model.user.role == 'ADMIN'" class="btn btn-primary btn-block">Admin</a>
    </form>

</div>
