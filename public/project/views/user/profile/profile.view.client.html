<div class="container-fluid well">
    <div class="row text-center">
        <div class="col-xs-4 col-sm-3">
            <img class="img-responsive img-thumbnail profile-image" ng-src="{{model.user.imageUrl || '/homepage/images/user_icon.jpg'}}"/>
            <br>
            {{model.user.username}}
        </div>
        <div class="col-xs-4 col-sm-2">
            <a href="#/favorites/{{currentUser._id}}">
                <div class="row">
                    <h5>
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Favorites
                    </h5>
                </div>
                <div class="row">
                    {{currentUser.favorites.length}}
                </div>
            </a>
        </div>
        <div class="col-xs-4 col-sm-2">
            <a href="#/reviews/{{currentUser._id}}">
                <div class="row">
                    <h5>
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Reviews
                    </h5>
                </div>
                <div class="row">
                    {{model.reviews.length}}
                </div>
            </a>
        </div>
        <div class="col-xs-4 col-sm-2">
            <a href="#/followers/{{currentUser._id}}">
                <div class="row">
                    <h5>
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Followers
                    </h5>
                </div>
                <div class="row">
                    {{currentUser.follower.length}}
                </div>
            </a>
        </div>
        <div class="col-xs-4 col-sm-2">
            <a href="#/following/{{currentUser._id}}">
                <div class="row">
                    <h5>
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Following
                    </h5>
                </div>
                <div class="row">
                    {{currentUser.following.length}}
                </div>
            </a>
        </div>
    </div>
    <hr>
    <div ng-show="model.loggedInUserId != model.navigateUserId">
        <a href=""
           ng-click="model.follow()"
           ng-hide="model.alreadyFollowing"
           class="btn-sm btn-success">Follow
        </a>
        <a href=""
           ng-click="model.unfollow()"
           ng-show="model.alreadyFollowing"
           class="btn-sm btn-danger">Unfollow
        </a>
    </div>
    <div ng-show="model.success" class="alert alert-success" role="alert">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1 class="text-center">Profile</h1>
    <form>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>
                <input ng-model="model.user.username" readonly type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                <input ng-model="model.user.email" type="text" class="form-control" id="email" placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span>
                <input ng-model="model.user.phone" type="text" class="form-control" id="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                <input ng-model="model.user.birthDate" datetime="yyyy-MM-dd" type="text" class="form-control" id="birthDate" placeholder="Birth Date">
            </div>
        </div>
        <a ng-click="model.updateUser()" class="btn btn-success btn-block">Update</a>
        <a ng-click="model.deleteUser()" class="btn btn-danger btn-block">Unregister</a>
        <a ng-click="model.logout()" class="btn btn-warning btn-block">Logout</a>
        <a href="#/admin" ng-show="model.user.role == 'ADMIN'" class="btn btn-primary btn-block">Admin</a>
    </form>
</div>
<script>
    $( function() {
        $( "#birthDate" ).datepicker();
    } );
</script>
