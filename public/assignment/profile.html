<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top templates-websites-navbar">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="profile.html" class="glyphicon glyphicon-ok"></a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand profile-websites-navbar-text" href="#">Profile</a>
        </div>
    </div>
</nav>
<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" id="first" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" id="last" placeholder="Wonderland">
        </div>
        <a href="website-list.html" class="btn btn-primary btn-block">Websites</a>
        <a href="login.html" class="btn btn-danger btn-block">Logout</a>
    </form>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom templates-websites-navbar">
    <div class="container">
    </div>
</nav>
</body>
</html>
