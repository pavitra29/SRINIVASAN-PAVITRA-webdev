    <div class="container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="glyphicon glyphicon-chevron-left"></a>
                </p>
            </div>
            <div>
                <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">Pages</a>
            </div>
            <div class="pull-right">
                <p class="navbar-text">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="glyphicon glyphicon-plus"></a>
                </p>
            </div>
        </div>
        <div class="col-sm-8">
            <p class="navbar-text pull-left visible-xs">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="glyphicon glyphicon-chevron-left"></a>
            </p>
            <p class="navbar-text pull-right">
                <a ng-click="model.update(model.page)" class="glyphicon glyphicon-ok"></a>
            </p>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">Edit Page</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="hidden-xs col-sm-4">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="page in model.pages">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="vertical-line hidden-xs"></div>
    <div class="col-xs-12 col-sm-8">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <div ng-show="model.success" class="alert alert-success" role="alert">
            {{model.success}}
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Blog Post">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="model.page.title" type="text" placeholder="Page Title" class="form-control" id="title"></input>
            </div>
            <a ng-click="model.remove(model.pageId)" class="btn btn-danger btn-block">Delete</a>
        </form>
