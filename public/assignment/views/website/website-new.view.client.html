<nav class="navbar navbar-default navbar-fixed-top templates-websites-navbar">
    <div class="container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/user/{{model.userId}}/website" class="glyphicon glyphicon-chevron-left"></a>
                </p>
            </div>
            <div>
                <a class="navbar-brand profile-websites-navbar-text" href="#/user/{{model.userId}}/website">Websites</a>
            </div>
            <div class="pull-right">
                <p class="navbar-text">
                    <a href="#/user/{{model.userId}}/website/new" class="glyphicon glyphicon-plus"></a>
                </p>
            </div>
        </div>
        <div class="col-sm-8">
            <p class="navbar-text pull-left visible-xs">
                <a href="#/user/{{model.userId}}/website" class="glyphicon glyphicon-chevron-left"></a>
            </p>
            <p class="navbar-text pull-right">
                <a type="submit" ng-click="model.createWebsite(model.website)" class="glyphicon glyphicon-ok"></a>
            </p>
            <div class="navbar-header">
                <a class="navbar-brand profile-websites-navbar-text" href="#/user/{{model.userId}}/website/new">
                    New Website</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="hidden-xs col-sm-4">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="website in model.websites">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="vertical-line hidden-xs"></div>
    <div class="col-xs-12 col-sm-8">
        <div ng-show="model.error && websiteForm.name.$invalid" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <form novalidate name="websiteForm">
            <div class="form-group">
                <label for="name">Name</label>
                <!--Highlighting the field doesn't work because the submit button is on the navbar which is outside the form -->
                <input ng-model="model.website.name" type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                <div class="error" ng-show="websiteForm.name.$invalid && model.error">Website Name is required</div>
                <!--{{websiteForm.name}}-->
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.website.description" placeholder="Description" rows="4" cols="50" class="form-control" id="description"></textarea>
            </div>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom templates-websites-navbar">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-user"></a>
        </p>
    </div>
</nav>
