<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
               class="glyphicon glyphicon-chevron-left">
            </a>
        </p>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)" class="glyphicon glyphicon-ok">
            </a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <!--<form>-->
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="http://lorempixel.com/400/200/">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" class="form-control" id="width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <form action="/api/upload" id="upload" method="post" enctype="multipart/form-data">
                <input  name="myFile"   type="file" class="form-control"/>
                <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
                <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
                <input  name="userId" value="{{model.userId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
                <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
                <button type="submit"   class="btn btn-block btn-primary">Upload Image !!!!</button>
            </form>
        </div>
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
            Delete
        </a>
    <!--</form>-->
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-user pages-widgets-glyphicon-user"></a>
        </p>
    </div>
</nav>
