<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
               class="glyphicon glyphicon-chevron-left"></a>
        </p>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)" class="glyphicon glyphicon-ok"></a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="The Best Hidden Features in iOS 10">
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input ng-model="model.widget.size" type="text" class="form-control" id="size" placeholder="3">
    </div>
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-user pages-widgets-glyphicon-user"></a>
        </p>
    </div>
</nav>
