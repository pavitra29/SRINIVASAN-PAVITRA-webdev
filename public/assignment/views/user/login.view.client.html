<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <form name="loginForm">
        <label for="username">Username</label>
        <input type="text" class="form-control" ng-model="model.user.username" id="username" placeholder="Alice" required>
        <span ng-show="loginForm.username.$invalid">
        Username is required
    </span>
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="model.user.password" id="password" placeholder="xyz123" required>
        <a ng-click="model.login()" class="btn btn-primary btn-block">Login</a>
        <a href="#/register" class="btn btn-success btn-block">Register</a>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
        <a href="/auth/instagram" class="btn btn-primary btn-block">
            <span class="fa fa-instagram"></span>
            Instagram
        </a>
    </form>
</div>
