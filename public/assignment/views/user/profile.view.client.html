<nav class="navbar navbar-default navbar-fixed-top templates-websites-navbar">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#" class="glyphicon glyphicon-ok"></a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand profile-websites-navbar-text" href="#">Profile</a>
        </div>
    </div>
</nav>
<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input ng-model="model.user.first" type="text" class="form-control" id="first" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input ng-model="model.user.last" type="text" class="form-control" id="last" placeholder="Wonderland">
        </div>
        <a href="#/user/{{model.user._id}}/website" class="btn btn-primary btn-block">Websites</a>
        <a href="#/login" class="btn btn-danger btn-block">Logout</a>
    </form>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom templates-websites-navbar">
