<div class="container-fluid">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="xyz123">
        </div>
        <div class="form-group">
            <label for="password2">Verify Password</label>
            <input type="password" class="form-control" id="password2" placeholder="xyz123">
        </div>
        <a href="#/user/:uid" class="btn btn-primary btn-block">Register</a>
        <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
    </form>
</div>
